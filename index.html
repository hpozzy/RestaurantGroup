<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="main.css">
  <link rel="icon"
    href="https://icons.iconarchive.com/icons/graphicloads/colorful-long-shadow/128/Restaurant-icon.png" />
</head>
<script src="oscar.js"></script>

<body>
  <div id="modal">
    <div class="modalContent">
      <p style="text-align: center">Welcome to our Thai Restaurant</p>
      <p style="text-align: center">
        3505 S Valley View Blvd, Las Vegas, NV 89103
      </p>
      <p style="text-align: center">(702) 247-4120</p>

      <img id="modalImg" src="images/logo.png" width="250" />
      <button id="buttonModal">Explore</button>
    </div>
  </div>
  <div class="container">
    <div id="divOne"></div>
    <div id="divTwo"></div>
    <div id="divThree"></div>
    <div id="divFour">
      <div id="divFourColumnOne">
        <div id="label7header">
          <div id="label7headerLeft">
            <div id="storyHeaderTab" class="secSevenBorder label7tabs activeTab">Our Story</div>
            <div id=" menuHeaderTab" class="secSevenBorder label7tabs">Menu</div>
            <div id="reservationHeaderTab" class="secSevenBorder label7tabs">Reservation</div>
          </div>
          <div id="label7headerRight">
          </div>
        </div>
        <div id="label7main">
          <div id="label7mainStory" class="label7divs active"></div>
          <div id="label7mainMenu" class="label7divs"></div>
          <div id="label7reservation" class="label7divs"></div>
        </div>
      </div>
      <div id="divFourColumnTwo">
        <p class="foodPhotosHeader">Food Photos...</p>
        <img src="images/dish2.jpg" alt="dish1" class="labelEightImages">
        <img src="images/dish4.jpg" alt="dish2" class="labelEightImages">
        <img src="images/dish3.jpg" alt="dish3" class="labelEightImages">
        <img src="images/dish1.jpg" alt="dish4" class="labelEightImages">
        <img src="images/dish5.jpg" alt="dish5" class="labelEightImages">
      </div>
    </div>
    <div id="divFive">
      <hr>
      <span><span>&#169;</span> 2020 Thai Restaurant</span>
    </div>
  </div>
</body>
<script src="main.js"></script>

</html>
